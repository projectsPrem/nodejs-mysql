<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/indexstyle.css">
<script src="function.js" ></script>
</head>

<body onload="loadComments()">
    <div class="container">
        <h1>Welcome</h1>
        
        <div id="comments" class="card" style="background-color: #fcfcfc;">
           
        </div>


        <div id="main-contetnt">
            <div id="make-comment">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input style="width: 240px;" class="form-control" 
                    type="text" id="name" Required />
                </div>
                <div class="form-group">
                    <label for="message">Type comment below</label>
                    <textarea class="form-control" id="message" row="10"></textarea>
                </div>
            </div>
            <button class="btn btn-success" onclick="insertComment()">Comment!</button>
        </div>
    </div>

</body>

</html>
